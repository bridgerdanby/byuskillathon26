<section class="debug-section">
  <h3>Debugger Demo Panel</h3>
  <p class="debug-hint">Use these buttons to practice Chrome DevTools Debugger features</p>

  <div class="debug-buttons">
    <button class="btn" (click)="triggerExceptionError()">
      Load User Profile
    </button>
    <button class="btn" (click)="triggerRaceCondition()">
      Fetch User Data
    </button>
  </div>

  <div class="debug-output">
    <pre>{{ debugOutput || 'Click a button to see output...' }}</pre>
  </div>
</section>
